text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":"","content":"\u003cp\u003e Chương 7: Khi Thân Thể Lên Tiếng\u003c/p\u003e\n\u003cp\u003e\u0026quot;Có những tiếng nói không cần lời. Chỉ cần một ánh nhìn, một cái chạm… Và thân thể sẽ tự mình trả lời tất cả.\u0026quot;\u003c/p\u003e\n\u003cp\u003eĐiện thoại vừa tắt, Hà Anh vẫn đứng im – hai tay bấu nhẹ thành cửa sổ, toàn thân như bị đóng băng giữa ngọn triều ký ức và cơn bão khát khao đang cuộn trào trong lòng.\u003cbr\u003eGió bên ngoài quất từng đợt vào cửa kính, hòa cùng nhịp tim cô đang dồn dập như muốn nổ tung.\u003c/p\u003e\n\u003cp\u003ePhía sau, Quân không nói gì. Anh chỉ siết nhẹ vòng tay ôm lấy eo cô – vững vàng, âm ấm. Không đòi hỏi. Không vội vã. Nhưng cũng không buông.\u003c/p\u003e\n\u003cp\u003eHà Anh khẽ nghiêng đầu. Môi anh lập tức tìm đến vành tai cô, thì thầm bằng hơi thở ướt nóng:\u003cbr\u003e“Anh ở đây. Không cần nói gì cả…”\u003c/p\u003e\n\u003cp\u003eRồi anh hôn. Không còn là những cái chạm thăm dò – mà là chuỗi hôn cháy bỏng. Từ cổ, dọc bờ vai, tới vùng xương quai xanh đang run lên từng nhịp.\u003cbr\u003eMỗi nơi anh lướt qua, làn da cô như bừng tỉnh sau giấc ngủ dài.\u003c/p\u003e\n\u003cp\u003eHà Anh quay người lại. Ánh mắt cô mờ nước. Cô ngước nhìn anh – ánh nhìn không còn chống cự, mà là đầu hàng. Một sự đầu hàng vừa kiêu hãnh, vừa tuyệt vọng.\u003c/p\u003e\n\u003cp\u003eCô chủ động hôn anh. Môi cô tìm đến môi anh – khao khát, run rẩy, như đứa trẻ lâu ngày được trở về lòng mẹ.\u003cbr\u003eNụ hôn họ trao nhau kéo dài, cuồng nhiệt, không ngắt quãng – như thể nếu dừng lại, tất cả sẽ tan biến.\u003c/p\u003e\n\u003cp\u003eQuân bế bổng cô lên. Hà Anh quàng tay qua cổ anh, mặt vùi vào hõm vai – nơi mùi da thịt anh dày đặc như một loại thuốc gây nghiện.\u003cbr\u003eAnh đặt cô xuống giường – nhẹ như đặt một điều thiêng liêng lên bệ thờ của dục vọng.\u003c/p\u003e\n\u003cp\u003eLớp khăn tắm tuột xuống. Cơ thể trần hiện ra trong ánh đèn vàng mờ. Hà Anh đưa tay định che ngực, nhưng Quân giữ lại.\u003cbr\u003eAnh nhìn cô thật lâu – không nói một lời, chỉ đặt tay lên ngực trái cô, nơi trái tim đang đập mạnh đến mức như muốn bật ra ngoài:\u003cbr\u003e“Ở đây… vẫn là em của ngày xưa.”\u003c/p\u003e\n\u003cp\u003eRồi anh cúi xuống. Miệng anh ngậm lấy bầu ngực mềm. Lưỡi anh xoáy quanh đầu nhũ hồng, vừa dịu dàng, vừa dữ dội.\u003cbr\u003eHà Anh rướn người. Một tiếng nấc bật ra khỏi cổ họng – không kìm nén nổi.\u003c/p\u003e\n\u003cp\u003eAnh không vội. Tay trái anh lướt dọc sống lưng cô – từ gáy xuống eo, từng đốt sống khẽ rùng mình. Tay phải anh luồn xuống bụng dưới. Lướt qua vùng rốn, rồi dừng lại ở tam giác mật đạo – nơi đang ẩm nóng và nhịp thở đã hoàn toàn mất kiểm soát.\u003cbr\u003eAnh không đẩy vào ngay, chỉ dùng ngón tay miết dọc mép ngoài – như đang dạo đầu bằng ngôn ngữ của gió, nước và lửa.\u003c/p\u003e\n\u003cp\u003eCô giãy nhẹ, nhưng không chống lại. Hai chân khẽ mở rộng. Cơ thể đón lấy từng chuyển động như cánh hoa đêm bung nở dưới cơn mưa đầu hạ.\u003c/p\u003e\n\u003cp\u003eNgoài trời, một tiếng sét vang lên, kéo dài và trầm đục – như đánh thức bản năng sâu thẳm trong cô.\u003cbr\u003eKhi một ngón tay anh trượt vào, cô cong người lên – miệng bật thành tiếng:\u003cbr\u003e“A… đừng… đừng mạnh quá…”\u003cbr\u003eNhưng ánh mắt thì lại van nài: “Đừng dừng lại…”\u003c/p\u003e\n\u003cp\u003eQuân tiếp tục – nhịp nhàng, dịu nhẹ, rồi dần mạnh bạo. Hà Anh nắm chặt ga giường, toàn thân run lên. Một tay anh vẫn mơn trớn ngực cô, tay còn lại không ngừng vờn nơi nhụy hoa đã ướt đẫm.\u003cbr\u003eCô nghe rõ cả tiếng tim mình đập loạn trong lồng ngực, hòa cùng tiếng mưa đều đặn ngoài cửa kính.\u003c/p\u003e\n\u003cp\u003eRồi anh tách chân cô ra, trườn lên giữa hai đùi. Cái đó của anh đã cứng như đá, nóng như lửa.\u003cbr\u003eKhi phần đầu chạm vào khe mềm, Hà Anh giật mạnh, nhưng không lùi – chỉ thốt lên khẽ khàng:\u003cbr\u003e“Quân… từ từ thôi…”\u003cbr\u003eAnh nhìn cô, không nói gì, chỉ hôn lên trán cô – rồi đẩy nhẹ.\u003c/p\u003e\n\u003cp\u003eTrong khoảnh khắc anh thâm nhập, một thoáng ký ức về chồng cũ lướt qua tâm trí cô – những lần giao hoan chóng vánh, lặng lẽ, chỉ để “trả nghĩa làm chồng”. Không hôn, không vuốt ve, không lời thì thầm.\u003cbr\u003eCòn bây giờ… Quân ở trong cô – bằng cả trái tim, ánh mắt và từng nhịp đẩy dịu dàng nhưng sâu sắc đến tận cùng.\u003c/p\u003e\n\u003cp\u003eCảm giác căng đầy – không chỉ bởi chiều dài, bề ngang, mà là sự hiện diện mạnh mẽ, triệt để của một người đàn ông thực sự.\u003cbr\u003eCô rùng mình – không phải vì đau, mà vì lần đầu tiên, cô thật sự được làm đàn bà.\u003c/p\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cp\u003eVà rồi, giữa khoảnh khắc sâu nhất – khi cơ thể cô co siết mãnh liệt, miệng cô bật ra tiếng rên nghẹn ngào – Quân thở hắt, rướn mạnh lần cuối cùng… rồi dừng lại, cơ thể anh run nhẹ.\u003cbr\u003eMột dòng ấm nóng trào ra bên trong, cảm giác vừa giật giật vừa tuôn trào vào sâu bên trong...ư....Hà Anh ưỡng cao ngực đón nhận\u003c/p\u003e\n\u003cp\u003eHà Anh mở to mắt, cả người như bừng lên – vừa bối rối, vừa say mê, vừa lặng người vì cảm giác trọn vẹn đến lạ.\u003cbr\u003eCô nghe rõ cả tiếng mạch đập trong cơ thể mình – nơi sâu nhất, ấm nhất, vừa được ai đó lấp đầy.\u003c/p\u003e\n\u003cp\u003eKhông ai nói gì. Chỉ có hơi thở đan vào nhau, tiếng mưa ngoài kia vẫn đều đặn.\u003cbr\u003eVà ở đây – trong căn phòng nhỏ – hai con người vừa chạm vào một điều gì đó… lớn hơn cả thân xác.\u003c/p\u003e\n\u003cp\u003e…\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eCô không biết đêm nay còn kéo dài bao lâu, nhưng cô biết – mình sẽ không còn như trước nữa.\u003c/em\u003e  \u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/truyen/[slug]/chapters/[id]","query":{"slug":"vang-chong","id":"7"},"buildId":"ylzjFQ1mPjGKZ6NsL9bkR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
