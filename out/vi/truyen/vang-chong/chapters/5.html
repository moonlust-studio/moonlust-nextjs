text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":"","content":"\u003cp\u003eChương 5: Những Ly Rượu Của Nỗi Nhớ \u003c/p\u003e\n\u003cp\u003e\u0026quot;Có những cuộc gặp không cần lên giường cũng đủ khiến người ta run rẩy suốt đêm.\u0026quot;\u003c/p\u003e\n\u003cp\u003eQuán ốc cũ nằm nép mình dưới tán cây bàng già, ánh đèn vàng hắt lên lớp khói mỏng nghi ngút bay ra từ những mẹt ốc luộc, nghêu xào, sò nướng. Hơi men lẫn vào mùi sả, gừng, mùi biển — tất cả như một cánh cổng nhỏ, mở ra miền ký ức ngủ yên.\u003c/p\u003e\n\u003cp\u003eQuân đến trước. Áo sơ mi xắn tay, tóc rối nhẹ như năm nào. Anh đang cúi nhìn ly rượu nếp thì bóng dáng ai đó xuất hiện.\u003c/p\u003e\n\u003cp\u003eHà Anh đến sau. Váy lụa ngà ôm nhẹ lấy cơ thể — không quá phô bày, nhưng đủ để tôn lên những đường cong mượt mà của người đàn bà từng trải. Dáng người cô nở nang theo cách của một người mẹ một con. Vòng eo không còn phẳng như thời thiếu nữ, nhưng thay vào đó là sự đẫy đà căng tràn đàn bà — khiến mọi chuyển động đều ngân vang như một giai điệu quyến rũ.\u003c/p\u003e\n\u003cp\u003eLàn tóc xõa nhẹ, gợn sóng. Bờ vai trần thấp thoáng sau lớp lụa mỏng. Đôi mắt — vẫn là đôi mắt ấy — sâu, buồn, và đẹp như hồ nước cuối thu.\u003c/p\u003e\n\u003cp\u003eQuân ngẩng lên. Anh đứng hình một giây. Không vì cô lộng lẫy, mà bởi vẻ đàn bà mặn mà ấy — thứ vẻ đẹp chỉ thời gian mới gọt giũa, và chỉ ai đủ tinh tế mới cảm được.\u003c/p\u003e\n\u003cp\u003e“Lâu rồi mới ăn lại món này.” – cô nói, tay gắp con ốc nóng hổi.\u003c/p\u003e\n\u003cp\u003e“Nhưng vị thì vẫn như cũ. Chỉ có người ngồi cạnh không còn là cô sinh viên năm ba ngày ấy.” – Quân mỉm cười, rót chút rượu nếp vào ly cô.\u003c/p\u003e\n\u003cp\u003eCô cầm ly, ngần ngại. Rồi cụng nhẹ. “Chỉ một ly thôi đấy.”\u003c/p\u003e\n\u003cp\u003eNhưng cái “một ly” nhanh chóng thành hai, rồi ba. Không phải vì muốn say, mà vì cần một cái cớ để khỏi nói thật lòng.\u003c/p\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cp\u003e[Tin nhắn từ Quân:] \u0026quot;Anh vẫn nhớ... đêm mưa năm ấy, em ngồi co chân trong chăn, tóc ướt dính má. Ánh mắt em lúc đó… đẹp nhất anh từng thấy.\u0026quot;\u003c/p\u003e\n\u003cp\u003eCô nhìn màn hình. Do dự. Rồi mở khung soạn:\u003c/p\u003e\n\u003cp\u003e[Tin nhắn gửi:] \u0026quot;Hôm nay… em không biết nên vui hay buồn. Nhưng có một điều em chắc: Em chưa bao giờ quên.\u0026quot;\u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/truyen/
