text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":"","content":"\u003cp\u003eChương 6: Từ Một Cái Chạm Nhẹ \u003c/p\u003e\n\u003cp\u003e\u0026quot;Không phải cái ôm nào cũng là để yêu. Có cái ôm... chỉ là để một người đàn bà thôi không thấy mình sắp đổ vỡ.\u0026quot;\u003c/p\u003e\n\u003cp\u003eTin nhắn cuối cùng Hà Anh gửi đi — “Em chưa bao giờ quên” — được Quân phản hồi sau một đêm dài im lặng.\n“Nếu có một ngày em muốn quên giới hạn... Anh vẫn sẽ ở đó. Chỉ để lắng nghe. Chỉ để ôm.”\nKhông thêm một lời.\u003c/p\u003e\n\u003cp\u003eSáng hôm sau, Hà Anh nhìn tin nhắn ấy rất lâu. Không trả lời. Nhưng cũng không xóa.\nChiều muộn hôm đó, trời u ám như thể mang trong mình một nỗi buồn không tên. Gió thổi rì rào qua những tán cây bên hồ. Lá vàng rụng như từng ký ức cũ buông mình lặng lẽ.\u003c/p\u003e\n\u003cp\u003eHà Anh nhắn cho Quân một dòng ngắn gọn:\n“Em có chuyện cần nói. Gặp anh được không?”\nHọ hẹn nhau ở một quán café ven hồ. Mưa bắt đầu lất phất như tiếng thì thầm của lòng người.\u003c/p\u003e\n\u003cp\u003eHà Anh đến muộn. Không trang điểm. Váy len dài, kín đáo. Nhưng ánh mắt cô khác – như đang cất giấu một vùng nước lớn sắp tràn bờ.\nCô ngồi xuống. Không gọi nước. Chỉ khẽ nói:\n“Tối hôm đó... em sai. Em không nên nhắn như thế.”\nQuân im lặng. Nhìn cô rất lâu, rồi khẽ lắc đầu:\n“Không. Em không sai. Em chỉ… nói thật lòng mình. Mà đôi khi, nói thật lòng… lại là điều khó nhất.”\u003c/p\u003e\n\u003cp\u003eTrời bắt đầu đổ mưa. Những giọt đầu tiên rơi nhẹ lên mặt kính, kéo dài thành vệt mờ như những dòng ký ức trượt xuống.\n“Anh đưa em về.” – Quân đứng dậy.\u003c/p\u003e\n\u003cp\u003eTrên đường, mưa nặng hạt. Đến ngã tư, đèn đỏ kéo dài. Âm thanh xe cộ loang loáng trong màn mưa như nhấn chìm họ giữa ranh giới đúng – sai.\nQuân khẽ nói, giọng trầm mà nhẹ như gió lùa qua ô cửa:\n“Nếu muốn, gần đây có chỗ trú mưa… Mình có thể vào tạm, chờ trời dịu lại rồi hẵng đi tiếp.”\u003c/p\u003e\n\u003cp\u003eHà Anh không đáp. Cô nhìn mưa, nhìn tay mình siết quai túi, rồi liếc sang Quân. Trong khoảnh khắc đó, có điều gì đó trong cô khẽ nứt.\nCô không gật. Cũng không lắc. Chỉ khẽ quay mặt đi, giọng rất khẽ:\n“Ừ... trời mưa mà.”\u003c/p\u003e\n\u003cp\u003e🌧️ Khách sạn. Ánh đèn. Và khoảng cách mờ ranh giới.\u003c/p\u003e\n\u003cp\u003eCăn phòng đơn giản, sạch sẽ. Không sang trọng. Nhưng đủ yên tĩnh để nghe rõ tiếng tim đập.\nÁnh đèn vàng phủ khắp, tạo không gian mơ hồ — nơi lý trí bắt đầu nhường chỗ cho cảm xúc.\nDo bị mưa, Hà Anh quấn nhẹ khăn tắm quanh người. Quân tựa vào bàn, nhìn cô. Ánh mắt không còn bỡn cợt, mà là một nỗi khao khát chín muồi.\u003c/p\u003e\n\u003cp\u003e“Vào đây… thấy nhớ cái phòng trọ cũ ngày xưa ghê.” – Quân cười khẽ.\nHà Anh nhìn anh, vừa ngỡ ngàng, vừa như bị kéo về một miền ký ức:\n“Căn phòng hồi sinh viên… chật mà lúc nào cũng ồn ào tiếng guitar với mì gói.”\nQuân tiến lại gần:\n“Hồi đó em lúc nào cũng mặc áo phông rộng với quần short. Vậy mà anh thấy… còn hấp dẫn hơn bây giờ.”\nHà Anh đánh nhẹ vào tay anh, ngượng ngùng. Nhưng ánh mắt cô lại không giấu được sự rung động.\u003c/p\u003e\n\u003cp\u003e“Anh nhớ không gian đó. Cảm giác chỉ cần kéo em vào lòng, là cả thế giới biến mất…”\nCô im lặng. Mắt hướng về phía khung cửa. Rồi bước lùi nhẹ, để mình chạm dần vào bầu trời giông bão phía ngoài.\u003c/p\u003e\n\u003cp\u003eTrong đầu cô vẫn hiện lên suy nghĩ: mình đã có chồng con. Quân chỉ là người cũ. Vào đây chỉ vì tránh mưa mà thôi.\nMột tia chớp lóe ngoài cửa, kéo theo tiếng sấm trầm như tiếng gọi từ sâu thẳm.\nQuân tiến lại gần, lặng lẽ đặt tay lên eo cô — chậm rãi siết lại như một bản năng không kìm được.\u003c/p\u003e\n\u003cp\u003eCô giật mình. Muốn đẩy anh ra. Muốn bước khỏi căn phòng này trước khi không thể quay đầu.\nNhưng rồi… những kỷ niệm cũ tràn về, kéo cô ở lại.\nQuân hít hà mái tóc mềm. Hơi thở anh nóng rực bên cổ cô. Môi anh lần xuống từng đốt sống – từ gáy, trượt dần xuống.\nTay anh siết chặt eo cô – như không muốn để cô biến mất thêm lần nào nữa.\nGió bất ngờ hắt tung rèm cửa, khiến khăn trên vai cô lay động — như chính lòng cô cũng vừa run lên.\u003c/p\u003e\n\u003cp\u003eAnh xoay nhẹ người cô lại, đối diện. Ánh mắt họ va nhau. Một khoảng lặng sâu.\nQuân cúi xuống. Nụ hôn đầu chạm vào khóe môi cô — nhẹ như cánh chuồn chuồn đậu.\nNhưng rồi, khi Hà Anh không né tránh, anh hôn sâu hơn. Một nụ hôn bị dồn nén — run rẩy, mãnh liệt, như sợ không còn cơ hội nào khác.\u003c/p\u003e\n\u003cp\u003eTay anh chạm lên cánh tay cô, trượt lên vai. Ngón tay tìm mép khăn tắm. Khi cảm nhận được hơi thở gấp gáp của cô, anh dừng lại – ánh mắt hỏi ý.\nHà Anh không đáp. Chỉ khẽ nhắm mắt.\nChiếc khăn tuột dần. Từng centimet vải kéo theo từng lớp phòng vệ cuối cùng.\nTay anh mơn trớn nhẹ, vuốt ve làn da mềm mại đã quá lâu không được ai chạm đến.\nQuân quỳ xuống. Nhẹ nâng gót chân cô. Hôn lên đầu gối. Rồi hôn dọc đùi trong – chậm, sâu, mê đắm.\u003c/p\u003e\n\u003cp\u003eHà Anh run lên.\n“Quân… đừng nhìn em như thế…” – cô khẽ rên, vừa xấu hổ, vừa khao khát.\nĐiện thoại rung lên. Tên chồng hiện sáng màn hình.\nCô giật mình quay đi. Quân vẫn giữ nguyên vị trí, hơi thở ấm nóng phả lên đùi non, như một dòng điện chạy xuyên tế bào.\u003c/p\u003e\n\u003cp\u003eCô quấn khăn chặt hơn, bước vội ra cửa sổ và bắt máy.\nNgoài kia mưa vẫn rơi. Trong phòng, ánh sáng vàng đổ lên làn da ẩm nóng.\nMột tiếng sét xé bầu trời, khiến cô rùng mình — không rõ vì sợ… hay vì điều gì đó sâu kín hơn.\u003c/p\u003e\n\u003cp\u003eGiọng chồng vang lên: “Em đang làm gì đấy? Ở nhà với con à?”\n“Ừ... em… em đang xem tivi thôi.” – cô nói, môi run, giọng như lạc giữa hai cơn sóng.\nNhưng Quân thì đang tiến lại từ phía sau. Từng bước hòa vào tiếng mưa.\u003c/p\u003e\n\u003cp\u003eAnh nhẹ nhàng đặt tay lên eo cô — rồi siết lại. Cơ thể anh áp vào lưng cô — tấm lưng trần chỉ được che bởi lớp khăn tắm mỏng.\nPhía dưới… có một thứ đang cứng lên, tì sát lấy mông cô.\nHà Anh nín thở. Cầm máy chặt hơn.\n“Em vẫn nghe đây…” – cô thì thầm, giọng mụ mị, như bám víu vào điều cuối cùng.\nTay Quân luồn lên bụng dưới. Rồi dừng lại, chờ đợi.\u003c/p\u003e\n\u003cp\u003eTâm trí cô hoảng loạn. Nhưng cơ thể lại thổn thức. Cô biết, nếu không ngăn… Quân sẽ tiếp tục. Và cô cũng không muốn anh dừng.\nChồng cô nói gì đó. Nhưng cô không còn nghe rõ.\nMột nhịp im lặng dài. Rồi cô khẽ nói:\n“Thôi… mình nói sau nhé, con chắc đang gọi.”\u003c/p\u003e\n\u003cp\u003eCô tắt máy.\nKhoảnh khắc ấy, mọi ranh giới sụp đổ.\nCô buông điện thoại. Không quay lại. Nhưng không cản Quân.\nAnh hiểu. Rất rõ.\nAnh cúi xuống. Hôn lên lưng cô. Rồi vai. Rồi cổ.\nKhi môi anh trượt xuống bờ vai trần run rẩy, Hà Anh nhắm mắt lại… và để mặc bản thân tan chảy giữa tiếng mưa – và tiếng lòng không còn lối quay về.\u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/truyen/[slug]/chapters/[id]","query":{"slug":"vang-chong","id":"6"},"buildId":"ylzjFQ1mPjGKZ6NsL9bkR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
