text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":"","content":"\u003cp\u003eChương 12 Trong Vòng Tay Chồng, Ngoài Nhịp con tim\u003c/p\u003e\n\u003cp\u003e\u0026quot;Có những lúc, em vẫn nằm ngoan ngoãn trong vòng tay anh… nhưng trái tim thì đã lang thang nơi khác từ lâu.\u0026quot;\u003c/p\u003e\n\u003cp\u003eCăn phòng ngủ vẫn vậy – chiếc giường cưới cũ, mùi vải thơm từ ga trải giường, ánh đèn ngủ vàng dịu hắt xuống tấm lưng trần của Hà Anh. Chồng cô – vừa trở về sau hai tháng công tác – đang ngủ say, hơi thở nặng nề và đều đặn. Trên bụng anh, từng vệt mồ hôi còn đọng lại sau cuộc ân ái vừa rồi. Một cuộc yêu… đủ đầy, đúng nghĩa vợ chồng.\u003c/p\u003e\n\u003cp\u003eNhưng sao trong lòng cô lại trống hoác đến thế? Hà Anh quay người, kéo nhẹ tấm chăn lên ngực. Cô không ngủ được. Đôi mắt vẫn mở trừng trong bóng tối. Ngoài cửa sổ, tiếng mưa rơi lộp độp trên mái tôn, gió lùa qua khe cửa tạo thành những âm thanh rì rào – như tiếng nức nở thầm lặng trong tâm hồn.\u003c/p\u003e\n\u003cp\u003eKý ức về Quân – về những ngày vụng trộm, làn môi nóng bỏng dọc sống lưng, cái ôm từ phía sau khiến cô nghẹt thở – hiện lên như thước phim quay chậm, len lỏi qua từng hơi thở.\u003c/p\u003e\n\u003cp\u003eVới chồng, mọi thứ là thói quen. Từ cách ôm đến cách chạm. Không có gì sai – nhưng cũng chẳng còn gì khiến tim cô rung động. Không còn sự bất ngờ. Không còn cái cảm giác ngây dại khi một đầu ngón tay lướt qua da thịt.\u003c/p\u003e\n\u003cp\u003e— \u0026quot;Em mệt à?\u0026quot; – giọng chồng vang lên lơ mơ.\u003cbr\u003e— \u0026quot;Không… Em chỉ hơi khó ngủ thôi.\u0026quot;  \u003c/p\u003e\n\u003cp\u003eAnh xoay người ôm cô từ phía sau. Một cái ôm quen thuộc. Cánh tay vòng qua eo, chân gác lên đùi cô. Cơ thể ấm, nhịp thở đều. Nhưng chính lúc ấy – trong vòng tay chồng – Hà Anh lại thấy mình lạnh buốt.\u003c/p\u003e\n\u003cp\u003eCô nhắm mắt. Trong bóng tối, cô tưởng tượng mình đang ở căn phòng khách sạn cũ, nơi Quân từng thì thầm:\u003cbr\u003e— \u0026quot;Em không cần phải giỏi chịu đựng như thế. Ở đây… chỉ cần thở thôi cũng đủ khiến anh muốn chiếm lấy rồi.\u0026quot;\u003c/p\u003e\n\u003cp\u003eMột giọt nước chảy từ khóe mắt xuống gối. Không rõ là nước mắt… hay mồ hôi.\u003c/p\u003e\n\u003cp\u003eBàn tay chồng bất chợt chạm vào nơi mềm mại giữa hai chân. Hà Anh khẽ giật mình, nhưng vẫn im lặng. Anh vuốt nhẹ vùng lông mu mịn màng, rồi chậm rãi đưa ngón tay lướt qua khe ướt. Cô không cưỡng lại. Mọi chuyển động cứ diễn ra như kịch bản quen thuộc – một vở diễn không lời, nơi diễn viên không còn nhập vai.\u003c/p\u003e\n\u003cp\u003eAnh yêu cô – chậm rãi, nhịp nhàng, như một người chồng lâu ngày xa vợ. Nhưng Hà Anh thì đã trôi đi nơi khác. Ý thức cô dần tách rời khỏi thực tại, dạt vào ký ức. Cô cắn môi, ngăn tiếng rên. Không phải vì khoái cảm. Mà vì tội lỗi.\u003c/p\u003e\n\u003cp\u003eKhi mọi thứ kết thúc, khi anh ngủ lại trong tiếng thở đều, cô vẫn nằm đó – mắt mở to, tim thổn thức.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Em vẫn là vợ anh. Nhưng tâm hồn em… đã không còn ở đây nữa.\u0026quot;\u003c/p\u003e\n\u003cp\u003eSáng hôm sau, Hà Anh ngồi một mình ngoài ban công, tay cầm ly cà phê đen nhạt. Ánh nắng đầu ngày len qua tán cây, phản chiếu trên làn tóc rối. Tiếng chim sẻ hót lẫn trong tiếng còi xe tạo nên một thứ âm thanh nửa quen, nửa lạc lõng.\u003c/p\u003e\n\u003cp\u003eĐiện thoại rung nhẹ. [Quân: Em ổn không?] Hà Anh nhìn dòng tin. Không trả lời ngay. Xóa đi… rồi gõ lại.\u003cbr\u003e[Ổn.] Chỉ một chữ. Nhưng trong lòng, là nghìn mảnh vỡ.\u003c/p\u003e\n\u003cp\u003eChồng cô bước ra, đặt tay lên vai:\u003cbr\u003e— \u0026quot;Hôm nay mình đi ăn với ba mẹ nhé. Ông bà nhớ cu Minh.\u0026quot;  \u003c/p\u003e\n\u003cp\u003eCô gật đầu, cười nhẹ. Nhưng tay vẫn nắm chặt điện thoại – như đang giữ lấy một điều gì đó sắp tuột khỏi tầm với.\u003c/p\u003e\n\u003cp\u003eCô gắng hòa nhịp với vai người vợ yêu chồng, từng câu rên, từng động tác khẩu dâm đều được lặp lại như lời thoại. Nhưng trong lòng – là khoảng trống.\u003c/p\u003e\n\u003cp\u003eHà Anh chỉ có thể lên đỉnh khi anh đặt cô vào tư thế doggy cạnh bệ bếp. Cô nhắm chặt mắt, miệng thở hổn hển trong mê dại. Nhưng người cô tưởng tượng không phải chồng… mà là Quân.\u003c/p\u003e\n\u003cp\u003eTiếng rên càng lúc càng dồn dập, và trong một khoảnh khắc mất kiểm soát, cô suýt thốt lên:\u003cbr\u003e\u0026quot;Quân… ơi…\u0026quot;\u003c/p\u003e\n\u003cp\u003eLần duy nhất cô lên đỉnh – là khi trí nhớ đưa cô về với người ấy.\u003c/p\u003e\n\u003cp\u003eCô cũng bắt đầu nhận ra… chồng đã khác. Những tư thế trước kia chưa từng thử – giờ lại trở nên thường xuyên.\u003c/p\u003e\n\u003cp\u003eAnh muốn cô ngồi lên mặt anh, để môi anh ngấu nghiến mật ngọt từ nơi sâu kín. Có lần, chồng ép cô chống tay vào cửa sổ, kéo tóc, vỗ vào mông – những hành động bản năng, hoang dại.\u003c/p\u003e\n\u003cp\u003eCô có sướng – nhưng là cái sướng đi kèm nỗi nghi ngờ.\u003cbr\u003e\u0026quot;\u003cem\u003eCó phải ở nước ngoài… anh cũng từng chạm vào ai đó?\u003c/em\u003e\u0026quot;\u003c/p\u003e\n\u003cp\u003eKý ức ùa về… Đêm tân hôn – anh run rẩy tháo từng chiếc cúc áo của cô. Tay vụng về, mắt không dám nhìn lâu vào ngực cô, chỉ siết tay lại, thì thầm rằng:\u003cbr\u003e— “Anh sẽ nhẹ nhàng… Anh chỉ muốn em không thấy đau.”\u003c/p\u003e\n\u003cp\u003eHà Anh khi đó vừa bối rối, vừa hạnh phúc. Mọi chuyển động đều chậm rãi, ấm áp – như thể anh đang sợ làm vỡ một đóa hoa.\u003c/p\u003e\n\u003cp\u003eNhưng bây giờ, cùng là người đàn ông ấy… lại đẩy cô sát vào cửa sổ, kéo tóc, thì thầm những câu khẩu dâm khiến cô thấy bối rối hơn là kích thích.\u003c/p\u003e\n\u003cp\u003eCô không biết từ khi nào sự dịu dàng biến mất. Và cô cũng không rõ – liệu những thứ mới lạ đó… có phải là điều mà người khác đã dạy anh?\u003c/p\u003e\n\u003cp\u003eChính cô cũng giằng xé. Chồng là người đầu tiên, là người tốt – nhưng cơ thể cô thì không còn thuộc về anh.\u003c/p\u003e\n\u003cp\u003eNơi sâu thẳm ấy luôn ẩm mềm, luôn khao khát điều gì đó mạnh hơn, dày vò hơn… thứ mà Quân từng trao.\u003c/p\u003e\n\u003cp\u003eVài ngày sau.\u003c/p\u003e\n\u003cp\u003eBuổi sáng âm u, mưa phùn lất phất. Đường trơn, xe cộ lướt qua như những cái bóng.\u003c/p\u003e\n\u003cp\u003eChồng xách vali. Hà Anh tiễn anh bằng cái ôm dài, một nụ hôn nhẹ và đôi mắt thâm quầng vì mất ngủ.\u003c/p\u003e\n\u003cp\u003eĐêm qua, chồng cô đã hì hục nhấp cô cả đêm, đủ các tư thế hoang dại nhất có thể.\u003c/p\u003e\n\u003cp\u003e— \u0026quot;Anh đi cẩn thận nhé… Em và con sẽ ổn.\u0026quot; – Hà Anh nói với chồng.\u003c/p\u003e\n\u003cp\u003eXe khuất dần sau khúc cua.\u003c/p\u003e\n\u003cp\u003eHà Anh quay bước thật nhanh – gần như chạy – về khu chung cư phía sau công ty.\u003c/p\u003e\n\u003cp\u003eTầng ba. Phòng 302.\u003c/p\u003e\n\u003cp\u003eTay run run khi bấm mã khóa.\u003c/p\u003e\n\u003cp\u003eCửa mở.\u003c/p\u003e\n\u003cp\u003eKhông lời.\u003c/p\u003e\n\u003cp\u003eKhông chờ đợi.\u003c/p\u003e\n\u003cp\u003eCô lao vào – đẩy Quân dựa lưng vào cánh cửa.\u003c/p\u003e\n\u003cp\u003eTiếng \u0026quot;rầm\u0026quot; vang lên như hồi chuông kết thúc một vai diễn, và mở ra một vở kịch khác – nơi cô không còn là vợ ai cả.\u003c/p\u003e\n\u003cp\u003e— \u0026quot;Hà… Hà Anh… Em…\u0026quot;\u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/truyen/[slug]/chapters/[id]","query":{"slug":"vang-chong","id":"12"},"buildId":"ylzjFQ1mPjGKZ6NsL9bkR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
