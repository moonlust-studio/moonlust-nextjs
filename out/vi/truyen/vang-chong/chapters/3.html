text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":3,"title":"Chương 3: Gợn sóng","tag":"","content":"\u003cp\u003eChương 3\u003c/p\u003e\n\u003cp\u003eĐêm ấy, Hà Anh ngủ quên lúc nào không hay — đầu óc quay cuồng với những cảm xúc lẫn lộn. Trái tim rối bời. Cơ thể trống trải. Và ẩm ướt đến lạ.\u003c/p\u003e\n\u003cp\u003eNgoài trời, gió đêm khe khẽ lùa qua tán cây, mang theo âm thanh rì rào như tiếng thì thầm từ một miền ký ức xa xăm. Ánh đèn đường hắt bóng lên trần nhà, nhạt nhòa như chính tâm trí cô.\u003c/p\u003e\n\u003cp\u003eTrong cơn mơ chập chờn, cô thấy mình đang ân ái với chồng — cuồng nhiệt, mãnh liệt. Nhưng ánh mắt người đàn ông trong mơ lại nhòe đi… không phải chồng, mà là Quân. Đôi mắt trầm sâu, tha thiết, như thiêu đốt.\u003c/p\u003e\n\u003cp\u003eHà Anh cố xua đi, nhưng cơ thể lại cuốn theo từng nhịp thở khao khát ấy.\u003c/p\u003e\n\u003cp\u003eCô choàng tỉnh. Tim đập loạn. Mồ hôi lấm tấm trên trán — và cả giữa hai đùi, ẩm ấm. Dư âm giấc mơ vẫn chưa tan. Cô vừa làm tình. Nhưng là với ai?\u003c/p\u003e\n\u003cp\u003eBình minh bắt đầu len lỏi. Ánh sáng rọi qua khe rèm, rắc lên tấm ga giường một ánh hồng dịu nhẹ. Mùi vải thơm và hương tóc phai từ tối qua quyện lại — dìu dịu, gần gũi như hơi ấm cuối cùng của giấc mơ chưa kịp tàn.\u003c/p\u003e\n\u003cp\u003eTin nhắn của Quân lại hiện về trong tâm trí: “Nếu em rảnh chiều nay, anh muốn gặp. Chỉ một lần.”\u003c/p\u003e\n\u003cp\u003eCô không trả lời ngay. Một phần muốn xóa đi, chặn luôn cả ký ức cũ. Nhưng phần khác… lại muốn gặp. Không để nối lại, mà để hỏi. Để nhìn rõ trong mắt anh — liệu có điều gì còn chưa nói?\u003c/p\u003e\n\u003cp\u003eÁnh nắng xuyên qua tán cây ngoài cửa sổ, in bóng lấp loáng lên rèm trắng đang đung đưa. Mùi hoa nhài từ lọ tinh dầu tỏa nhẹ, mỏng như một ký ức. Căn phòng im lặng đến nỗi, cô nghe được cả tiếng thở khẽ của chính mình.\u003c/p\u003e\n\u003cp\u003eCô cầm điện thoại lên rồi lại đặt xuống. Trong đầu, những câu hỏi xoáy vào nhau: “Mình đã có chồng… Gặp lại anh ấy, có vượt giới hạn? Hay chỉ là cuộc trò chuyện?”\u003c/p\u003e\n\u003cp\u003eMột thoáng ngập ngừng. Nhưng rồi ánh mắt Quân — đôi mắt từng làm tim cô loạn nhịp — lại hiện lên rõ mồn một. Và thế là… cô không xóa tin nhắn.\u003c/p\u003e\n\u003cp\u003eCô ngồi lặng một lúc rất lâu. Ký ức ùa về. Thời sinh viên — tình yêu cháy bỏng tưởng không gì chia lìa. Nhưng rồi khoảng cách, gia đình, lựa chọn… cuốn họ rời xa.\u003c/p\u003e\n\u003cp\u003eĐôi mắt Hà Anh rưng rưng. Không khóc nức nở. Chỉ lặng lẽ — từng giọt rơi. Là tiếc nuối. Là sợ hãi. Là nỗi bất lực khi biết nếu gặp lại, cô khó lòng vượt qua cảm xúc ấy.\u003c/p\u003e\n\u003cp\u003eNhưng rồi cô thì thầm, như tự dỗ mình: “Chỉ là gặp một người bạn cũ thôi mà…”\u003c/p\u003e\n\u003cp\u003eVà thế là… cô nhắn lại:\u003c/p\u003e\n\u003cp\u003e“Sao anh còn giữ số em?”\u003c/p\u003e\n\u003cp\u003eTin nhắn được gửi đi. Một lúc sau, màn hình sáng lên.\u003c/p\u003e\n\u003cp\u003e“Anh chưa từng xóa.”\u003c/p\u003e\n\u003cp\u003eChỉ bốn chữ. Nhưng như chạm sâu vào một nơi trong tim cô tưởng đã ngủ yên.\u003c/p\u003e\n\u003cp\u003eChiều hôm đó, họ hẹn ở một quán cà phê ven sông — nơi từng là điểm hẹn cũ thuở sinh viên.\u003c/p\u003e\n\u003cp\u003eQuán không lớn, nhưng phảng phất mùi cà phê rang xay hòa với hương gỗ cũ. Bàn ghế mộc mạc, sơn bong theo năm tháng. Chậu hoa giấy bên hiên lay động trong gió chiều.\u003c/p\u003e\n\u003cp\u003eHà Anh đến trước. Chọn bàn ngoài hiên. Ánh nắng chiều nhuộm vàng lên tóc cô, lên vành ly nước lọc đang xoay nhẹ trong tay.\u003c/p\u003e\n\u003cp\u003eRồi Quân đến.\u003c/p\u003e\n\u003cp\u003eVẫn dáng người cao, ánh mắt đượm buồn, áo sơ mi trắng hơi nhăn. Anh đứng khựng lại một nhịp khi thấy cô — như sợ khoảnh khắc này là mộng.\u003c/p\u003e\n\u003cp\u003eKhi ánh mắt họ chạm nhau, không ai nói gì. Chỉ có tiếng tim đập và khoảng lặng bao trùm.\u003c/p\u003e\n\u003cp\u003e“Lâu rồi nhỉ…” — anh mở lời, giọng trầm lẫn trong gió.\u003c/p\u003e\n\u003cp\u003e“Ừ… lâu thật.” — cô đáp, cố giữ giọng bình thản.\u003c/p\u003e\n\u003cp\u003eGió thổi nhẹ. Mùi cà phê và hương gỗ làm sống lại ký ức.\u003c/p\u003e\n\u003cp\u003e“Anh đã từng nghĩ… nếu gặp lại em, anh sẽ nói thật nhiều. Nhưng giờ… lại chẳng biết nói gì.”\u003c/p\u003e\n\u003cp\u003e“Chỉ cần nhìn thấy anh như thế này… em cũng đủ hiểu rồi.” — cô khẽ nói, giọng run nhẹ.\u003c/p\u003e\n\u003cp\u003eMột khoảng im lặng.\u003c/p\u003e\n\u003cp\u003e“Anh đã giận… giận cả thế giới khi em ra đi. Nhưng rồi anh lao vào làm việc, bươn chải… chỉ để quên. Mà càng cố quên, lại càng nhớ.”\u003c/p\u003e\n\u003cp\u003eHà Anh ngước nhìn anh. Đôi mắt ánh lên điều gì đó không thể gọi tên.\u003c/p\u003e\n\u003cp\u003e“Anh từng hứa… khi thành công sẽ tìm lại em. Giờ anh là tổng giám đốc một công ty IT. Anh đã trở về. Nhưng hôm biết em kết hôn… lòng anh như rơi xuống vực.”\u003c/p\u003e\n\u003cp\u003eGió lại lùa qua. Cô khẽ rùng mình.\u003c/p\u003e\n\u003cp\u003e“Không phải ngẫu nhiên… anh mua căn hộ gần nhà em.” — Quân khẽ nói. “Anh chưa buông được. Chưa bao giờ thực sự buông.”\u003c/p\u003e\n\u003cp\u003eHọ ngồi thêm một lúc. Không nói gì nhiều, chỉ là vài chuyện vu vơ. Ánh mắt vẫn chạm nhau — đủ để tim rung lên, nhưng chưa đủ phá vỡ khoảng cách.\u003c/p\u003e\n\u003cp\u003eLúc ra về, Quân đứng dậy trước. Hà Anh khẽ gật đầu, bước bên anh ra cửa quán. Gió chiều mát rượi.\u003c/p\u003e\n\u003cp\u003e“Anh đưa em về nhé?” — Quân hỏi, ánh mắt dịu dàng.\u003c/p\u003e\n\u003cp\u003eHà Anh lắc đầu, mỉm cười. “Không cần đâu… Em đi bộ một đoạn cho nhẹ đầu.”\u003c/p\u003e\n\u003cp\u003e“Ừ…” — anh gật, không giấu được nỗi thất vọng lặng lẽ.\u003c/p\u003e\n\u003cp\u003eHọ đứng đó vài giây. Như muốn nói thêm điều gì. Nhưng rồi lại im lặng.\u003c/p\u003e\n\u003cp\u003eChỉ một cái gật nhẹ — thay cho lời tạm biệt.\u003c/p\u003e\n\u003cp\u003eHọ quay đi. Mỗi người một hướng.\u003c/p\u003e\n\u003cp\u003eNắng chiều rơi nghiêng, kéo dài bóng hai người về phía ngược nhau.\u003c/p\u003e\n\u003cp\u003eTrên đường về, Hà Anh nghe tim mình đập nhanh hơn bình thường. Một phần nhẹ nhõm. Một phần… trống trải.\u003c/p\u003e\n\u003cp\u003eCuộc gặp ấy không có gì sai — nhưng cũng không hoàn toàn đúng.\u003c/p\u003e\n\u003cp\u003eCòn Quân, tay đút túi quần, mắt nhìn xuống mặt đường lấm tấm nắng. Cô vẫn đẹp như ngày xưa. Nhưng giờ… đã là của người khác.\u003c/p\u003e\n\u003cp\u003eMột cuộc gặp tưởng như vô hại — nhưng trong lòng mỗi người, lại như một dòng ngầm vừa thức dậy.\u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/tr
