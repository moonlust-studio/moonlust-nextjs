text-gray-700 hover:text-pink-600" href="/lien-he">menu.contact</a></nav></div></header><main class="flex-grow"></main><footer class="bg-pink-100 mt-20"><div class="max-w-7xl mx-auto px-4 py-6 text-sm text-center text-pink-700"><p>© 2025 Moonlust. <!-- -->footer.rights</p><div class="mt-2 space-x-4"><a class="hover:underline" href="/terms">footer.terms</a><a class="hover:underline" href="/privacy">footer.privacy</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"story":{"id":"1","slug":"vang-chong","title":"Vắng Chồng","description":"Một câu chuyện cảm xúc sâu sắc về người vợ cô đơn khi chồng đi xa, và người cũ bất ngờ xuất hiện.","genre":["Tình cảm","Ngoại tình"],"chapters":13,"status":"ongoing","cover":"/images/vangchong.jpg"},"chapter":{"id":8,"title":"Chương 8: Đêm thức trắng","tag":"","content":"\u003cp\u003eChương 8: Đêm Thức Trắng\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026quot;Khi thân thể đã mở lời, linh hồn cũng không thể im lặng.\u0026quot;\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHà Anh nằm nghiêng, mái tóc rối phủ một phần lưng trần. Ánh đèn ngủ vàng dịu hắt lên làn da ửng hồng còn vương hơi thở ái ân.\nQuân nằm sau lưng cô, tay vẫn ôm trọn lấy eo. Hơi thở anh đều và sâu – nhưng ánh mắt vẫn mở, như khắc ghi từng nhịp run rẩy vừa rồi.\nCô chưa ngủ. Cơ thể vẫn còn tê dại, nhưng trong lòng… như có dòng suối lũ cuộn trào – không dừng lại được.\u003c/p\u003e\n\u003cp\u003eBàn tay cô chạm nhẹ vào tay anh đưa tay lên xoa ngực săn chắc đầy nam tính của Quân,không dừng lại ở đó từ từ cô xoa xuống bụng và đích tới của cô là nơi cậu nhỏ to đùng và nóng ấm đã bật dậy ngay khi bàn tay cô chạm tới, rồi quay đầu lại, môi khẽ nhếch thành một nụ cười rất nhỏ:\n“Anh còn muốn nữa không?”\u003c/p\u003e\n\u003cp\u003eQuân nhìn cô. Không đáp. Nhưng ánh mắt anh – sáng lên như có lửa.\nAnh lật người, đặt cô nằm ngửa, rồi cúi xuống hôn lên bầu ngực vừa mới lắng lại.\n“Em hỏi thừa rồi.”\u003c/p\u003e\n\u003cp\u003eLần này, chính Hà Anh là người chủ động. Cô vòng chân lên hông anh, kéo anh sát lại. Tay cô lần xuống, cầm lấy cái đó của anh – ấm, cứng, căng tràn – rồi đặt nó lên môi mình.\nCô hôn lên đỉnh đầu như vuốt ve một điều thiêng liêng. Lưỡi cô lướt nhẹ dọc thân, ánh mắt vẫn không rời ánh mắt anh – khiêu khích và đầy mê hoặc.\u003c/p\u003e\n\u003cp\u003eQuân khẽ rên, toàn thân căng như dây cung. Anh siết chặt ga giường khi đầu lưỡi cô chơi đùa quanh phần gân nổi, rồi ngậm lấy – sâu dần, sâu dần – đến tận gốc.\n“Em… học cái này từ đâu vậy?” – anh thì thầm, vừa thở hắt, vừa rên khẽ.\n“Không phải từ chồng em.” – cô nhếch môi, giọng nửa thật nửa trêu, rồi lại tiếp tục nuốt trọn lấy anh – chậm rãi hơn, đều đặn như một bản nhạc du dương giữa đêm.\u003c/p\u003e\n\u003cp\u003eÂm thanh ướt át vang lên trong căn phòng yên tĩnh. Tiếng rên rỉ hòa cùng tiếng mút mềm và hơi thở nặng nhọc, nóng ran.\nKhi Quân sắp không chịu nổi nữa, cô dừng lại – trèo lên người anh, giữ hai tay anh trên đầu, và tự mình ngồi xuống.\u003c/p\u003e\n\u003cp\u003eCảm giác được anh tràn vào từ dưới lên khiến cô bật ra một tiếng rên vừa run rẩy, vừa mãn nguyện:\n“Ư… trời ơi… sâu quá… em thích quá…to quá…dài quá…Quân ơi”\u003c/p\u003e\n\u003cp\u003eCô bắt đầu nhấp nhịp – chậm rãi, đều đặn, rồi nhanh dần. Bầu ngực cô nảy lên theo từng cú nhấn. Mồ hôi lấm tấm trên cổ, trên ngực, trên bụng – ánh đèn hắt vào khiến cơ thể cô như phát sáng giữa căn phòng tối mờ.\n“Chồng em chưa từng thấy em như thế này…” – cô rít khẽ, rồi cúi xuống, cắn nhẹ vào tai anh – “Anh có biết… em đã khao khát cảm giác này bao lâu rồi không?”\u003c/p\u003e\n\u003cp\u003eQuân lật cô lại, nhấc chân cô lên vai – rồi dập xuống, mạnh mẽ, mãnh liệt.\nTiếng va chạm ướt át vang vọng, hòa cùng tiếng thở gấp, tiếng nức nở của Hà Anh:\n“Sâu quá… a… a… nữa đi anh… đừng dừng lại…”\u003c/p\u003e\n\u003cp\u003eTư thế thay đổi liên tục: cô quỳ bò, anh từ phía sau; rồi cô nằm nghiêng, co một chân lên để anh thâm nhập sâu hơn, rồi anh ngồi trên ghế, cô ngồi lên anh, hai tay vòng quanh cổ – lưng cô cong lại, ngực dán sát ngực anh, từng nhịp chuyển động như thôi miên.\u003c/p\u003e\n\u003cp\u003e“Anh… chỗ đó… mạnh lên… a… đừng tha cho em đêm nay…”\u003c/p\u003e\n\u003cp\u003eMỗi lần cô lên đỉnh là mỗi lần cô bật khóc – không phải vì đau, mà vì khoái cảm như cơn sóng cuốn sạch mọi lớp vỏ bọc.\nCô không còn là người vợ lạnh lẽo, không còn là người mẹ mẫu mực – chỉ là một người đàn bà thèm được yêu, được thấu hiểu, được tan ra trong vòng tay một người thật sự lắng nghe thân thể cô.\u003c/p\u003e\n\u003cp\u003e“Quân… em… sắp nữa rồi… đừng dừng… đừng dừng…”\n“Rên lớn lên đi, Hà Anh… cho anh nghe hết tiếng thật của em đêm nay…”\u003c/p\u003e\n\u003cp\u003eĐêm ấy, họ làm tình đến lần thứ ba, thứ tư… Không đếm nữa. Cô thiếp đi rồi lại bị anh đánh thức bằng một nụ hôn giữa hai đùi.\nCô mơ màng cười trong nước mắt. Cô rên rỉ bằng tên anh. Và khi trời hửng sáng, khi mưa ngoài kia đã ngừng, cả hai vẫn chưa rời khỏi nhau.\u003c/p\u003e\n\u003cp\u003eTrước khi chìm vào lần cuối, Hà Anh rướn lên, ghé môi sát tai anh, thì thầm bằng giọng run rẩy nhưng tha thiết:\n“Lần này… em muốn nó… trong miệng em. Cho em được nếm hương vị của anh… được không?”\u003c/p\u003e\n\u003cp\u003eCâu nói như đốt cháy toàn bộ lý trí còn sót lại trong Quân.\nAnh thở dốc, nâng người dậy, để cô nằm ngửa, đầu ngẩng lên chờ đợi.\u003c/p\u003e\n\u003cp\u003eKhi anh đứng bên mép giường, Hà Anh chủ động mở môi, đôi mắt long lanh, lưỡi nhẹ liếm quanh đầu khấc đang căng cứng – rồi ngậm vào.\nQuân siết chặt tóc cô, rên thành tiếng:\n“Trời ơi… Hà Anh… anh mơ điều này từ hồi sinh viên…”\u003c/p\u003e\n\u003cp\u003eCô mút sâu, đều nhịp – nước miếng và hơi nóng hòa quyện thành âm thanh ướt át, vang vọng khắp căn phòng.\nCô rướn người, dùng cả tay lẫn môi, khiến anh gồng cứng, từng đường gân nổi rõ.\nCô không ngừng rên nhẹ trong cổ họng – như bản nhạc dồn dập kích thích cả thân lẫn tâm.\n“Nữa đi em… anh không chịu nổi nữa… a…”\u003c/p\u003e\n\u003cp\u003eVà rồi – trong tiếng rên nặng trĩu và tiếng gọi tên cô nghẹn ngào – Quân bật người, giữ đầu cô sát lại… rồi bắn.\nTừng đợt, từng đợt đặc nóng tràn vào miệng, lên lưỡi, xuống cổ họng.\u003c/p\u003e\n\u003cp\u003eHà Anh không tránh. Cô nuốt lấy hết, từ từ, rồi hé môi thở hắt ra một tiếng rên đầy mãn nguyện:\n“Mặn… nhưng là mùi vị của người em muốn giữ mãi…”\u003c/p\u003e\n\u003cp\u003eQuân ôm cô vào lòng, siết chặt như thể vừa giao hết tâm can.\nCả hai chìm vào nhau – không còn thời gian, không còn mưa gió ngoài kia – chỉ còn là những nhịp tim đang hòa làm một.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eĐêm nay – thân thể cô đã thật sự sống lại. Và tiếng nói từ sâu thẳm ấy… cuối cùng cũng được nghe thấy.\u003c/strong\u003e\u003c/p\u003e\n"},"chapterList":[{"id":1,"title":"Chương 1: Khoảng Trống","tag":"💔"},{"id":2,"title":"Chương 2: Tiếng chuông nửa đêm","tag":""},{"id":3,"title":"Chương 3: Gợn sóng","tag":""},{"id":4,"title":"Chương 4: Ngưỡng cửa tội lỗi","tag":""},{"id":5,"title":"Chương 5: Những ly rượu và nỗi nhớ","tag":""},{"id":6,"title":"Chương 6: Từ Một Cái Chạm Nhẹ","tag":""},{"id":7,"title":"Chương 7: Khi Thân Thể Lên Tiếng","tag":""},{"id":8,"title":"Chương 8: Đêm thức trắng","tag":""},{"id":9,"title":"Chương 9: Mùi Vị Mới Của Cám Dỗ","tag":""},{"id":10,"title":"Chương 10: Ngày Anh Trở Lại","tag":""},{"id":11,"title":"Chương 11: Một Đêm Cuối Cùng","tag":""},{"id":12,"title":"Chương 12: Trong Vòng Tay Chồng, Ngoài Nhịp Tim Mình","tag":""},{"id":13,"title":"Chương 13: Trút Hết Mọi Giới Hạn","tag":""}]},"__N_SSG":true},"page":"/vi/truyen/[slug]/chapters/[id]","query":{"slug":"vang-chong","id":"8"},"buildId":"ylzjFQ1mPjGKZ6NsL9bkR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
